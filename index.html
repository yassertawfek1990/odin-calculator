<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="display" style="border: solid; background-color: cadetblue; width: 500px; height:60px; font-size: 40px; padding: 10px;" ></div>
    <div class="main">
        <button>-</button>
        <button>+</button>
        <button>x</button>
        <button>/</button>
        <button>c</button>
        <button>=</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button style="grid-column: 1/3;">0</button>
        <button>.</button>
    </div>
</body>
</html>
